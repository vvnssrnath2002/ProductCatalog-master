{% extends 'base.html' %}

{% block title %}Login - ChazeFashion{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-base-200">
    <div class="card w-96 bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold text-center mb-6">Welcome Back</h2>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username</span>
                    </label>
                    <input type="text" name="username" placeholder="Enter your username" 
                           class="input input-bordered" required />
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" name="password" placeholder="Enter your password" 
                           class="input input-bordered" required />
                </div>
                
                <div class="form-control mt-6">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
            <div class="divider">OR</div>
            
            <div class="text-center">
                <p class="text-sm text-base-content opacity-70 mb-4">
                    Don't have an account?
                </p>
                <a href="{% url 'signup' %}" class="btn btn-outline btn-wide">
                    Create Account
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
